<ion-header no-border>

  <div class="login-header ion-padding">


    <ion-grid>
      <ion-row>
        <ion-col size="2" style="text-align: left;">
          <h1 big-headingTres>
            
          </h1>
        </ion-col>
        <ion-col size="8">
          <h1 big-headingDos>Incidencias</h1>
        </ion-col>
        <ion-col size="2">
      
          <h1 big-heading>
            
            <ion-icon (click)="logout ()"  style="font-size: 40px; color: rebeccapurple;margin-top: 0;" name="log-out"></ion-icon>
          </h1>
          </ion-col>
      </ion-row>
    </ion-grid>

  </div>

</ion-header>

<ion-content>


  <ion-card style="background-color: black;color:white" *ngFor="let incidencia of incidencias">
    <img class="logo-img" [src]="incidencia.image"/>
    <ion-card-header class="cardIncidencias" >
      <ion-card-subtitle class="cardIncidencias"> 
        <ion-datetime displayFormat="DD-MM-YYYY" value="{{incidencia.data.fecha}}"></ion-datetime>
       </ion-card-subtitle>


      

      <ion-card-title style="color: brown;" class="cardIncidencias" >{{incidencia.data.nombreTipologia}}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="cardIncidencias" >
      {{incidencia.data.descripcion}}
     
     
    
    </ion-card-content>
    <ion-footer class="cardIncidencias" >
      <ion-icon style = "margin-right: 10px; font-size: 15px;" name="map"></ion-icon>
      {{incidencia.data.localizacion}}

    </ion-footer>

  </ion-card>

</ion-content>
