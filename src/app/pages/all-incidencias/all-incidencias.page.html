<ion-header no-border>

  <div class="login-header ion-padding">


    <ion-grid>
      <ion-row>
        <ion-col size="2" style="text-align: left;">
          <h1 big-headingTres>
            <ion-buttons slot="start">
              <ion-back-button slot="end" defaultHref="menu"></ion-back-button>
            </ion-buttons>
          </h1>
        </ion-col>
        <ion-col size="8">
          <h1 big-headingDos>Incidencias</h1>
        </ion-col>
        <ion-col size="2">
          </ion-col>
      </ion-row>
    </ion-grid>

  </div>

</ion-header>

<ion-content>


  <ion-card style="background-color: black;colo:white" *ngFor="let incidencia of incidencias">
    <img class="logo-img" src="assets/img/1.png"/>
    <ion-card-header class="cardIncidencias" >
      <ion-card-subtitle class="cardIncidencias" > <ion-icon style = "margin-right: 10px; font-size: 15px;"name="calendar"></ion-icon>{{incidencia.fecha}}</ion-card-subtitle>
      <ion-card-title style="color: brown;" class="cardIncidencias" >{{incidencia.nombreTipologia}}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="cardIncidencias" >
      {{incidencia.descripcion}}
     
     
    
    </ion-card-content>
    <ion-footer class="cardIncidencias" >
      <ion-icon style = "margin-right: 10px; font-size: 15px;" name="map"></ion-icon>
      {{incidencia.localizacion}}

    </ion-footer>

  </ion-card>

</ion-content>
