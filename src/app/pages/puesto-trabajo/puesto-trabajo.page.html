<ion-header no-border>

  <div class="login-header ion-padding">


    <ion-grid>
      <ion-row>
        <ion-col size="2" style="text-align: left;">
          <h1 big-headingTres>
            <ion-buttons slot="start">
              <ion-back-button slot="end" defaultHref="nueva-incidencia"></ion-back-button>
              
            </ion-buttons>
          
          </h1>
        </ion-col>
        <ion-col size="8">
          <h1 big-headingDos>Oferta de trabajo</h1>
          <ion-button expand="full" fill="outline" routerLink="/mis-puestos" color="danger">   <ion-icon slot="start" name="brush"></ion-icon> Mis ofertas</ion-button>
        </ion-col>
        <ion-col size="2">
      
          <h1 big-heading>
            <ion-icon routerLink="/create-puesto-trabajo"  style="font-size: 40px; color: rebeccapurple;margin-top: 0;" name="add-circle-outline"></ion-icon>
          </h1>
          </ion-col>
      </ion-row>
    </ion-grid>

  </div>

</ion-header>

<ion-content>
   <ion-card style="background-color: black;color: white;" *ngFor="let puesto of puestos">
    <ion-card-header>
      <ion-card-subtitle style="color: goldenrod;font-size: 20px;text-align: center;" >  <ion-icon slot="start" name="call"></ion-icon> {{puesto.telefono}}</ion-card-subtitle>
      <ion-card-title style="color: white;text-align: center;">{{puesto.profesion}}</ion-card-title>
    </ion-card-header>
    <ion-card-content style="background-color: goldenrod;">

      <ion-list>
        <ion-item>
         
          
       
        <ion-label style="text-align: center;" >
          <ion-icon slot="start" name="wallet"></ion-icon>
          <p> {{puesto.salario}} â‚¬/mes</p>
        </ion-label>
     
       
        <ion-label style="text-align: center;" >
          <ion-icon slot="start" name="people"></ion-icon>
          <p> {{puesto.trabajadores}} empleados</p>
        </ion-label>
      </ion-item>

      <ion-item>
         
        <ion-icon slot="start" name="mail"></ion-icon>
     
      <ion-label>
        
        <p> {{puesto.email}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
         
      <ion-icon slot="start" name="apps"></ion-icon>
      <ion-label>
    <ion-textarea style="margin-top: 10px;">
    
        <p>Caracteristicas: <br> {{puesto.caracteristicas}}</p>

     
    </ion-textarea>
  </ion-label>
  </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card> 
</ion-content>
