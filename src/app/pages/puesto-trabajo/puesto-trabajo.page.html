<ion-header no-border>

  <div class="login-header ion-padding">


    <ion-grid>
      <ion-row>
        <ion-col size="2" style="text-align: left;">
          <h1 big-headingTres>
            <ion-buttons slot="start">
              <ion-back-button slot="end" defaultHref="nueva-incidencia"></ion-back-button>
              
            </ion-buttons>
          
          </h1>
        </ion-col>
        <ion-col size="8">
          <h1 big-headingDos>Oferta de trabajo</h1>
          <ion-button expand="full" fill="outline" routerLink="/mis-puestos" color="danger">   <ion-icon slot="start" name="brush"></ion-icon> Mis ofertas</ion-button>
        </ion-col>
        <ion-col size="2">
      
          <h1 big-heading>
            <ion-icon routerLink="/create-puesto-trabajo"  style="font-size: 40px; color: rebeccapurple;margin-top: 0;" name="add-circle-outline"></ion-icon>
          </h1>
          </ion-col>
      </ion-row>
    </ion-grid>

  </div>

</ion-header>

<ion-content>
  <p *ngFor="let puesto of puestos">
   <ion-card (click)="showModal(puesto)" style="background-color: black;color: white;" >
  
    <ion-card-header>
      <ion-card-subtitle style="color: goldenrod;font-size: 23px;text-align: center;" >  <ion-icon slot="start" name="call"></ion-icon> {{puesto.profesion}}</ion-card-subtitle>
      <ion-card-title style="color: white;text-align: center;">{{puesto.telefono}}</ion-card-title>
    </ion-card-header>
    <ion-card-content style="background-color: goldenrod;">

    
    </ion-card-content>
  </ion-card> 
</p>
</ion-content>
